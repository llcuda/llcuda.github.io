<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c6bc0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffea00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76ff03;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#64dd17;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" opacity="0.95"/>

  <!-- GPU Chip representation (Tesla T4) -->
  <g id="chip">
    <!-- Main chip body -->
    <rect x="60" y="70" width="80" height="60" rx="4" fill="url(#chipGradient)" opacity="0.8"/>

    <!-- Chip grid pattern (tensor cores) -->
    <g stroke="#2e7d32" stroke-width="1.5" opacity="0.6">
      <line x1="75" y1="75" x2="75" y2="125"/>
      <line x1="90" y1="75" x2="90" y2="125"/>
      <line x1="110" y1="75" x2="110" y2="125"/>
      <line x1="125" y1="75" x2="125" y2="125"/>
      <line x1="65" y1="85" x2="135" y2="85"/>
      <line x1="65" y1="100" x2="135" y2="100"/>
      <line x1="65" y1="115" x2="135" y2="115"/>
    </g>

    <!-- Chip pins (left) -->
    <rect x="50" y="75" width="8" height="3" fill="#fff" opacity="0.7"/>
    <rect x="50" y="85" width="8" height="3" fill="#fff" opacity="0.7"/>
    <rect x="50" y="95" width="8" height="3" fill="#fff" opacity="0.7"/>
    <rect x="50" y="105" width="8" height="3" fill="#fff" opacity="0.7"/>
    <rect x="50" y="115" width="8" height="3" fill="#fff" opacity="0.7"/>
    <rect x="50" y="125" width="8" height="3" fill="#fff" opacity="0.7"/>

    <!-- Chip pins (right) -->
    <rect x="142" y="75" width="8" height="3" fill="#fff" opacity="0.7"/>
    <rect x="142" y="85" width="8" height="3" fill="#fff" opacity="0.7"/>
    <rect x="142" y="95" width="8" height="3" fill="#fff" opacity="0.7"/>
    <rect x="142" y="105" width="8" height="3" fill="#fff" opacity="0.7"/>
    <rect x="142" y="115" width="8" height="3" fill="#fff" opacity="0.7"/>
    <rect x="142" y="125" width="8" height="3" fill="#fff" opacity="0.7"/>
  </g>

  <!-- Lightning bolt (FlashAttention & Speed) -->
  <g id="lightning">
    <path d="M 105 45 L 95 85 L 110 85 L 100 140 L 130 95 L 115 95 L 125 50 Z"
          fill="url(#lightningGradient)"
          stroke="#ff6f00"
          stroke-width="1.5"
          opacity="0.95">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.1;1"
        dur="2s"
        repeatCount="indefinite"/>
    </path>
  </g>

  <!-- CUDA text representation -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
        text-anchor="middle" fill="#ffffff" opacity="0.9">llcuda</text>

  <!-- Speed indicator (134 tok/s) -->
  <g id="speedLines" opacity="0.5">
    <line x1="30" y1="50" x2="40" y2="50" stroke="#ffffff" stroke-width="2"/>
    <line x1="25" y1="60" x2="40" y2="60" stroke="#ffffff" stroke-width="2"/>
    <line x1="30" y1="70" x2="40" y2="70" stroke="#ffffff" stroke-width="2"/>

    <line x1="160" y1="130" x2="170" y2="130" stroke="#ffffff" stroke-width="2"/>
    <line x1="160" y1="140" x2="175" y2="140" stroke="#ffffff" stroke-width="2"/>
    <line x1="160" y1="150" x2="170" y2="150" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Small T4 badge -->
  <circle cx="155" cy="55" r="18" fill="#ff6f00" opacity="0.9"/>
  <text x="155" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold"
        text-anchor="middle" fill="#ffffff">T4</text>
</svg>
