      - First Steps: guides/first-steps.md
  - Tutorials:
      - Google Colab:
          - Gemma 3-1B Tutorial: tutorials/gemma-3-1b-colab.md
          - Executed Example: tutorials/gemma-3-1b-executed.md
          - Build Binaries: tutorials/build-binaries.md
      - Unsloth Integration: tutorials/unsloth-integration.md
      - Performance Optimization: tutorials/performance.md
  - API Reference:
      - Overview: api/overview.md
      - InferenceEngine: api/inference-engine.md
      - Models & GGUF: api/models.md
      - GPU & Device: api/device.md
      - Examples: api/examples.md
  - Performance:
      - Benchmarks: performance/benchmarks.md
      - Tesla T4 Results: performance/t4-results.md
